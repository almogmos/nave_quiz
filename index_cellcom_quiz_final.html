<!DOCTYPE html>

<html><head><meta charset="utf-8"/><title>שאלון אינטראקטיבי | סלקום סטייל</title><style>
body {
    font-family: Arial, sans-serif;
    background-color: #f3e5f5;
    color: #4a148c;
    text-align: center;
    direction: rtl;
}
.question-container {
    display: none;
    padding: 20px;
    background-color: #ffffff;
    margin: 20px auto;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 600px;
}
button {
    margin-top: 12px;
    padding: 10px 18px;
    font-size: 16px;
    background-color: #ab47bc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
button:hover {
    background-color: #9c27b0;
}
</style></head><body><script>
let currentQuestion = 0;
let attempts = 0;
const totalQuestions = document.querySelectorAll('.question-container').length;

function showQuestion(index) {
    document.querySelectorAll('.question-container').forEach(q => q.style.display = 'none');
    document.querySelectorAll('.question-container')[index].style.display = 'block';
}
function checkAnswer(qIdx, correct) {
    const radios = document.getElementsByName('q' + qIdx);
    let selected = -1;
    for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) selected = parseInt(radios[i].value);
    }
    const feedback = document.getElementById('feedback' + qIdx);
    const explanation = document.getElementById('explanation' + qIdx);
    const nextBtn = document.getElementById('next' + qIdx);
    if (selected === -1) {
        feedback.textContent = "אנא בחר תשובה";
        return;
    }
    if (selected === correct) {
        feedback.textContent = "נכון!";
        feedback.style.color = "green";
        explanation.style.display = "block";
        nextBtn.style.display = "inline-block";
    } else {
        attempts++;
        if (attempts >= 2) {
            feedback.textContent = "שגוי. התשובה הנכונה היא:";
            feedback.style.color = "red";
            explanation.style.display = "block";
            nextBtn.style.display = "inline-block";
        } else {
            feedback.textContent = "לא נכון, נסה שוב.";
            feedback.style.color = "orange";
        }
    }
}
function nextQuestion(qIdx) {
    attempts = 0;
    if (qIdx + 1 < totalQuestions) {
        showQuestion(qIdx + 1);
    } else {
        alert("סיימת את השאלון! כל הכבוד!");
    }
}
window.onload = () => showQuestion(0);
</script><div id="quiz-area"></div><div id="quiz-container"><div class="question-container" style="display:block;"><p>שאלה 1: מה תפקידו של ISP?</p><label><input name="q0" type="radio" value="0"/> לספק שירותי טלוויזיה בלבד</label><br/><label><input name="q0" type="radio" value="1"/> לספק חיבור לרשת האינטרנט העולמית</label><br/><label><input name="q0" type="radio" value="2"/> להתקין כבלים בבית הלקוח</label><br/><label><input name="q0" type="radio" value="3"/> לפרוס סיבים אופטיים מתחת לים</label><br/><button class="submit-btn" onclick="checkAnswer(0, 1, `ISP הוא ספק שירותי אינטרנט – מחבר את המשתמש לרשת האינטרנט העולמית.`)">שלח</button><div id="feedback0"></div><button id="next0" onclick="nextQuestion(1)" style="display:none;">המשך</button></div><div class="question-container" style="display:none;"><p>שאלה 2: מהי רשת האינטרנט?</p><label><input name="q1" type="radio" value="0"/> חיבור בין שני מחשבים בלבד להעברת קבצים</label><br/><label><input name="q1" type="radio" value="1"/> רשת תקשורת נתונים עולמית שמחברת מחשבים רבים</label><br/><label><input name="q1" type="radio" value="2"/> שירות טלוויזיה אינטרנטי מבוסס IP</label><br/><label><input name="q1" type="radio" value="3"/> מערכת הפעלה לרשתות תקשורת</label><br/><button class="submit-btn" onclick="checkAnswer(1, 1, `האינטרנט היא רשת תקשורת נתונים עולמית שמחברת בין מיליוני מחשבים להעברת מידע.`)">שלח</button><div id="feedback1"></div><button id="next1" onclick="nextQuestion(2)" style="display:none;">המשך</button></div><div class="question-container" style="display:none;"><p>שאלה 3: מי מהבאים נחשב לספק תשתית אינטרנט בישראל?</p><label><input name="q2" type="radio" value="0"/> נטוויז'ן</label><br/><label><input name="q2" type="radio" value="1"/> בזק</label><br/><label><input name="q2" type="radio" value="2"/> סלקום TV</label><br/><label><input name="q2" type="radio" value="3"/> ויקיפדיה</label><br/><button class="submit-btn" onclick="checkAnswer(2, 1, `בזק מספקת את תשתית התקשורת הפיזית – קווי טלפון או סיבים – ולכן נחשבת לספק תשתית.`)">שלח</button><div id="feedback2"></div><button id="next2" onclick="nextQuestion(3)" style="display:none;">המשך</button></div><div class="question-container" style="display:none;"><p>שאלה 4: מהו סיב אופטי?</p><label><input name="q3" type="radio" value="0"/> כבל חשמלי להעברת מתח גבוה</label><br/><label><input name="q3" type="radio" value="1"/> חומר שקוף שמעביר נתונים באמצעות אור</label><br/><label><input name="q3" type="radio" value="2"/> מתאם לחיבור רשת אלחוטית</label><br/><label><input name="q3" type="radio" value="3"/> פרוטוקול להעברת קבצים</label><br/><button class="submit-btn" onclick="checkAnswer(3, 1, `סיב אופטי הוא חומר שקוף שמעביר נתונים במהירות גבוהה באמצעות אור.`)">שלח</button><div id="feedback3"></div><button id="next3" onclick="nextQuestion(4)" style="display:none;">המשך</button></div><div class="question-container" style="display:none;"><p>שאלה 5: איזו טכנולוגיה משתמשת בזק לחיבור אינטרנט?</p><label><input name="q4" type="radio" value="0"/> Ethernet Only</label><br/><label><input name="q4" type="radio" value="1"/> HDMI</label><br/><label><input name="q4" type="radio" value="2"/> Coaxial</label><br/><label><input name="q4" type="radio" value="3"/> DSL</label><br/><button class="submit-btn" onclick="checkAnswer(4, 3, `בזק משתמשת בטכנולוגיית DSL שמעבירה אינטרנט דרך קווי טלפון.`)">שלח</button><div id="feedback4"></div><button id="next4" onclick="nextQuestion(5)" style="display:none;">המשך</button></div></div></body></html>
