<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שאלון טכנאי סיבים - סגנון סלקום</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f3e5f5; color: #4a148c; text-align: center; margin:0; padding:0; }
    .quiz-container { max-width:600px; margin:40px auto; background:white; padding:20px; border-radius:12px; box-shadow:0 0 10px rgba(74,20,140,0.3); }
    .question-title { font-size:20px; margin-bottom:15px; }
    .option { display:block; background:#e1bee7; padding:10px; margin:10px 0; border-radius:8px; cursor:pointer; }
    .option:hover { background:#ce93d8; }
    #feedback { margin-top:20px; font-size:16px; }
    #next-btn { margin-top:20px; padding:10px 20px; background:#6a1b9a; color:white; border:none; border-radius:8px; display:none; cursor:pointer; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="question-number"></div>
    <div class="question-title" id="question-text"></div>
    <div id="options"></div>
    <div id="feedback"></div>
    <button id="next-btn" onclick="nextQuestion()">המשך</button>
  </div>
<script>
  const questions = [{"question": "מהו אובדן חיבור (Insertion Loss)?", "options": ["השגת אורך סיב מרבי", "כמות איבוד האור בזמן חיבור בין סיבים", "כמות רעש חשמלי בכבל נחושת", "מהירות גלישה במודם"], "answer": 1, "explanation": "Insertion Loss הוא איבוד האור בהכנסה לחיבור בין קצות הסיבים, נמדד בדציבל."}, {"question": "מהו חיבור SC?", "options": ["מחבר push-pull מרובע לסיב אופטי", "מחבר screw thread לסיב נחושת", "כבל רשת מסוג Cat6", "מתאם USB למודם"], "answer": 0, "explanation": "SC הוא מחבר push-pull מרובע נפוץ לסיבים אופטיים בפריסה ובמפסקות."}, {"question": "מה תפקיד מד האור (Power Meter) בסיבים?", "options": ["להזרים אור בסיב לבדיקה", "למדידת עוצמת האור הנכנס לסיב", "להמתח כבל לפני פריסה", "לחתוך את הסיבים במדויק"], "answer": 1, "explanation": "מד האור מודד את עוצמת האור הנכנס לסיב כדי לחשב אובדן וקיבולת תקשורת."}, {"question": "מהי דעיכת אות (Attenuation)?", "options": ["גידול חוזק האור לאורך הסיב", "הפחתת עוצמת האור בכל יחידת מרחק", "הגברת מהירות העברת נתונים", "שינוי מצב המודולציה"], "answer": 1, "explanation": "Attenuation מתייחס להפחתת עוצמת האות לאורך הסיב, נמדד בדציבל לקילומטר."}, {"question": "מהו Numeric Aperture?", "options": ["מידת יכולת קליטת אור בזווית", "חוזק הידוק המחבר", "אורך מוחלט של כבל", "אובדן ממוצע"], "answer": 0, "explanation": "Numeric Aperture מוגדר כיכולת הסיב לקלוט אור בזוויות שונות ביחס לציר."}, {"question": "באיזו תדירות אור אופטי משתמשים בסיבים singlemode בתקשורת מרוחקת?", "options": ["850 ננומטר", "1310 ננומטר", "650 ננומטר", "532 ננומטר"], "answer": 1, "explanation": "בתקשורת הסיבים singlemode משתמשים בעיקר ב-1310 ננומטר, ובחלק מקרים גם 1550 ננומטר."}, {"question": "מהי בדיקת Endface Inspection?", "options": ["בדיקת איכות פיצול הסיב", "בדיקה ויזואלית של קצה המחבר לאיתור לכלוכים", "בדיקה של חוזק הקרן", "מדידת אורך הסיב"], "answer": 1, "explanation": "בדיקה זו מאפשרת להבטיח שהמשטח נקי וללא פגמים לפני חיבור."}, {"question": "מהו סיב אופטי singlemode?", "options": ["סיב שמעביר קרן אור במצב אחד בלבד למרחקים ארוכים", "סיב המעביר מספר מסלולי אור בפולסים", "כבל נחושת לשידור אותות", "כבל קואקסיאלי להעברת וידאו"], "answer": 0, "explanation": "סיב singlemode מעביר אור במסלול אחד (מודה אחת) ומיועד לטווחים ארוכים בשל יכולת נמוכה של פיזור."}, {"question": "מהו Splitter אופטי?", "options": ["מכשיר למדידת אורך הסיב", "מתאם למודם DSL", "פיצול אור ליציאת מספר סיבים", "כבל מאריך למערכות CATV"], "answer": 2, "explanation": "Splitter אופטי מחלק את קרן האור ליוצאים מרובים ברשת FTTH."}, {"question": "מהו LC?", "options": ["מחבר סיבים אופטיים זעיר (Lucent Connector)", "כבל HDMI", "מחבר קואקסיאלי", "מתאם SATA"], "answer": 0, "explanation": "LC הוא מחבר זעיר לסיבים אופטיים, קטן מ-SC, נפוץ במכשירים מודרניים."}, {"question": "איזו סגלאת גוון מסמלת סיב multimode מסוג OM3?", "options": ["צהוב", "תכלת", "כתום", "סגול"], "answer": 1, "explanation": "סיבי OM3 מוגדרים בצבע תכלת לפי תקנים לתעבורה מהירה בעוצמות אור נמוכות."}, {"question": "מהי רדיוס כיפוף מינימלי (Minimum Bend Radius)?", "options": ["הקוטר המקסימלי של הכבל", "הזווית של מחבר SC", "המינימום רדיוס לכיפוף ללא שבירה", "אורך הסיב לפני שבירה"], "answer": 2, "explanation": "Minimum Bend Radius הוא הרדיוס הקטן שבו ניתן לכופף סיב מבלי לגרום לשבירה או אובדן גבוה."}, {"question": "למה חשוב לנקות מחברי סיבים לפני חיבור?", "options": ["כדי לשמור על טיפול אקולוגי", "כדי להוריד אובדן משמעותי", "כדי לשפר את מראה הכבל", "אין חשיבות, זה רק מיתוס"], "answer": 1, "explanation": "לכלוך על המחברים גורם לשיבושים ואובדן אור, לכן יש לנקות באמצעות מטלית מתאימה."}, {"question": "מהו OTDR?", "options": ["מכשיר למדידת אורך סיב וכניסת אובדן", "מחבר לסיב אופטי", "גלאי לזיהוי חורים בכבל נחושת", "מתאם לחיבור מודם"], "answer": 0, "explanation": "OTDR (Optical Time-Domain Reflectometer) מודד אורך הסיב, אובדן וכשלים לאורך קטע הסיב."}];
  let currentQuestion = 0, attempts = 0;
  function showQuestion() {
    const q = questions[currentQuestion];
    document.getElementById("question-number").innerText = "שאלה " + (currentQuestion+1) + " מתוך " + questions.length;
    document.getElementById("question-text").innerText = q.question;
    const optsDiv = document.getElementById("options"); optsDiv.innerHTML="";
    document.getElementById("feedback").innerText="";
    document.getElementById("next-btn").style.display="none";
    q.options.forEach((opt,i) => {
      const btn = document.createElement("div"); btn.className="option";
      btn.innerText = opt;
      btn.onclick = () => checkAnswer(i);
      optsDiv.appendChild(btn);
    });
  }
  function checkAnswer(i) {
    const q = questions[currentQuestion];
    const fb = document.getElementById("feedback");
    if (i === q.answer) {
      fb.style.color="green"; fb.innerText="✔ תשובה נכונה!";
      document.getElementById("next-btn").style.display="inline-block";
    } else {
      attempts++;
      fb.style.color="red";
      if (attempts<2) fb.innerText="❌ לא נכון, נסה שוב.";
      else {
        fb.innerText = "✖ התשובה הנכונה היא: " + q.options[q.answer] + ". " + q.explanation;
        document.getElementById("next-btn").style.display="inline-block";
      }
    }
  }
  function nextQuestion() {
    currentQuestion++; attempts=0;
    if (currentQuestion < questions.length) showQuestion();
    else document.querySelector(".quiz-container").innerHTML = "<h2>🎉 סיימת את השאלון!</h2>";
  }
  window.onload = showQuestion;
</script>
</body>
</html>
