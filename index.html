
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>שאלון אינטרנט - סלקום סטייל</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {{
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            color: #4a148c;
            text-align: center;
            margin: 0;
            padding: 0;
        }}
        .quiz-container {{
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(74, 20, 140, 0.3);
            margin-top: 40px;
        }}
        .question-title {{
            font-size: 20px;
            margin-bottom: 15px;
        }}
        .option {{
            display: block;
            background-color: #e1bee7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
        }}
        .option:hover {{
            background-color: #ce93d8;
        }}
        #explanation {{
            margin-top: 20px;
            font-size: 16px;
            color: #00695c;
        }}
        #next-btn {{
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }}
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="question-number"></div>
        <div class="question-title" id="question-text"></div>
        <div id="options"></div>
        <div id="explanation"></div>
        <button id="next-btn" onclick="nextQuestion()">המשך</button>
    </div>

    <script>
        const questions = [{"question": "מהו מנוע חיפוש?", "answers": ["תוכנה למציאת מידע באינטרנט", "רשת חברתית", "אתר חדשות", "מערכת הפעלה"], "correct": 0}, {"question": "מהי גלישה בטוחה?", "answers": ["הזנת סיסמה פשוטה", "שימוש באינטרנט אלחוטי פתוח", "גלישה באתרים מאובטחים", "פתיחת כל קובץ שמגיע במייל"], "correct": 2}, {"question": "מה תפקיד הדפדפן?", "answers": ["לכתוב מסמכים", "לשלוח דואר", "להציג דפי אינטרנט", "לערוך תמונות"], "correct": 2}, {"question": "מהי רשת האינטרנט?", "answers": ["אוסף של שרתים", "אוסף של רשתות מחשבים", "מחשב מרכזי", "תוכנת דואר"], "correct": 1}, {"question": "מהו אתר אינטרנט סטטי?", "answers": ["אתר שמתעדכן כל הזמן", "אתר עם תכנים קבועים", "אתר שאינו מקוון", "אתר אישי בלבד"], "correct": 1}, {"question": "מה זה WWW?", "answers": ["World Wide Web", "Web Wireless Work", "Wide Work Web", "World Web Work"], "correct": 0}, {"question": "מהו URL?", "answers": ["שם משתמש", "כתובת אתר", "תמונה באינטרנט", "פרסומת מקוונת"], "correct": 1}, {"question": "מהי רשת חברתית?", "answers": ["מנוע חיפוש", "שירות אחסון", "פלטפורמה לתקשורת בין אנשים", "פורום מקצועי"], "correct": 2}, {"question": "מה המשמעות של הסיומת .org?", "answers": ["ארגון מסחרי", "ממשלתי", "ארגון ללא כוונת רווח", "חברת אחסון"], "correct": 2}, {"question": "מהי סיסמה חזקה?", "answers": ["123456", "שם פרטי ותאריך לידה", "מכילה אותיות, מספרים וסימנים", "שם חיית מחמד"], "correct": 2}, {"question": "מהו עוגן (Anchor) בדף אינטרנט?", "answers": ["חיבור לאינטרנט", "קישור פנימי בתוך עמוד", "כפתור ניווט", "דפדפן"], "correct": 1}, {"question": "מהי מערכת הפעלה?", "answers": ["תוכנה לניהול קבצים", "תוכנה שמפעילה את המחשב", "אנטי וירוס", "כלי עיצוב"], "correct": 1}, {"question": "מהו HTML?", "answers": ["שפת תכנות", "שפת סימון לבניית אתרים", "אפליקציית עיצוב", "מנוע חיפוש"], "correct": 1}, {"question": "מהי סיומת .gov?", "answers": ["אתר חינוכי", "אתר חברתי", "אתר ממשלתי", "אתר פרטי"], "correct": 2}, {"question": "מה זה Cookie?", "answers": ["תוסף לדפדפן", "שפת תכנות", "מידע שנשמר בדפדפן", "כתובת IP"], "correct": 2}, {"question": "מהו פורום?", "answers": ["תוכנה לעריכת טקסט", "אתר בו ניתן לשאול ולענות", "מערכת לניהול עובדים", "כתובת IP"], "correct": 1}, {"question": "מהו דוא\"ל?", "answers": ["כתובת אתר", "דואר אלקטרוני", "כלי ניווט", "פורום אינטרנטי"], "correct": 1}, {"question": "מהי כתובת IP?", "answers": ["כתובת מייל", "כתובת מחשב ברשת", "כתובת דואר", "כתובת אתר"], "correct": 1}, {"question": "מהו דפדפן אינטרנט?", "answers": ["תוכנה לגלישה באתרים", "אתר אינטרנט", "תוכנה לעריכת וידאו", "שירות אחסון"], "correct": 0}, {"question": "מה המשמעות של HTTPS?", "answers": ["פרוטוקול מאובטח להעברת מידע", "מערכת הפעלה", "שפת תכנות", "אתר פרטי"], "correct": 0}, {"question": "מהו אתר מסחרי?", "answers": ["אתר של ממשלה", "אתר של עמותה", "אתר שמטרתו להרוויח כסף", "אתר פרטי בלבד"], "correct": 2}, {"question": "מהו קוד מקור (Source Code)?", "answers": ["גרסה מוגנת של אתר", "הקוד שכותבים כדי לבנות אתר", "שם תחום", "מערכת ניהול"], "correct": 1}, {"question": "מה זה פישינג (Phishing)?", "answers": ["תוכנה חוקית", "ניסיון לגניבת מידע אישי", "תוסף דפדפן", "מערכת ניהול"], "correct": 1}, {"question": "מהו בלוג?", "answers": ["פורום שאלות", "אתר חדשות", "יומן מקוון", "דף בית"], "correct": 2}, {"question": "מהי כתובת דואר אלקטרוני?", "answers": ["כתובת אתר", "משתמש@ספק.סיומת", "כתובת IP", "כתובת ביתית"], "correct": 1}, {"question": "מהי אפליקציית ענן?", "answers": ["תוכנה מותקנת מקומית", "אפליקציה שפועלת דרך הדפדפן", "משחק מחשב", "שירות גיבוי לבית"], "correct": 1}, {"question": "מה ההבדל בין אתר דינמי לסטטי?", "answers": ["אין הבדל", "סטטי מתעדכן אוטומטית", "דינמי משתנה לפי המשתמש", "סטטי הוא אתר מכירות"], "correct": 2}, {"question": "מה עושה קישור היפרטקסט?", "answers": ["מקשר לעמוד אחר או תוכן אחר", "מוסיף תמונה", "מוריד קובץ", "פותח מצלמה"], "correct": 0}, {"question": "מהי מערכת CMS?", "answers": ["מערכת לניהול תכנים", "מערכת הפעלה", "כלי חיפוש", "מערכת עיצוב"], "correct": 0}, {"question": "מה תפקיד שרת DNS?", "answers": ["להציג תמונות", "להעביר מידע", "לתרגם שמות מתחם לכתובת IP", "להגן מפני וירוסים"], "correct": 2}];
        let currentQuestion = 0;
        let attempt = 0;

        function showQuestion() {{
            const q = questions[currentQuestion];
            document.getElementById("question-number").innerText = "שאלה " + (currentQuestion + 1) + " מתוך " + questions.length;
            document.getElementById("question-text").innerText = q.question;
            document.getElementById("options").innerHTML = "";
            document.getElementById("explanation").innerText = "";
            document.getElementById("next-btn").style.display = "none";

            q.answers.forEach((opt, i) => {{
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.className = "option";
                btn.onclick = () => checkAnswer(i);
                document.getElementById("options").appendChild(btn);
            }});
        }}

        function checkAnswer(selected) {{
            const q = questions[currentQuestion];
            if (selected === q.correct) {{
                document.getElementById("explanation").innerText = "✔ תשובה נכונה!";
                document.getElementById("next-btn").style.display = "inline-block";
            }} else {{
                attempt++;
                if (attempt === 1) {{
                    document.getElementById("explanation").innerText = "❌ נסה שוב...";
                }} else {{
                    document.getElementById("explanation").innerText = "✖ התשובה הנכונה היא: " + q.answers[q.correct];
                    document.getElementById("next-btn").style.display = "inline-block";
                }}
            }}
        }}

        function nextQuestion() {{
            currentQuestion++;
            attempt = 0;
            if (currentQuestion < questions.length) {{
                showQuestion();
            }} else {{
                document.querySelector(".quiz-container").innerHTML = "<h2>🎉 סיימת את השאלון!</h2>";
            }}
        }}

        showQuestion();
    </script>
</body>
</html>
